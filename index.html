    <body>
        <div class="selection-container">
            <h1>Selección de Curso y Horario</h1>
            <form>
                <label for="curso">Curso:</label>
                <select id="curso" name="curso">
                    <option value="matematicas">Matemáticas</option>
                    <option value="historia">Historia</option>
                    <option value="programacion">Programación</option>
                    <option value="ingles">Inglés</option>
                </select>

                <label for="horario">Horario:</label>
                <select id="horario" name="horario">
                    <option value="lunes_miercoles">Lunes y Miércoles 10:00 AM - 12:00 PM</option>
                    <option value="martes_jueves">Martes y Jueves 2:00 PM - 4:00 PM</option>
                    <option value="viernes">Viernes 3:00 PM - 5:00 PM</option>
                </select>

                <button id="seleccionar">Seleccionar</button>
            </form>

            <div class="resultado" id="resultado">
                <p>Curso seleccionado: <span id="cursoSeleccionado"></span></p>
                <p>Horario seleccionado: <span id="horarioSeleccionado"></span></p>
            </div>
        </div>
